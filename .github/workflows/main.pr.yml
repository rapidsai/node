name: Build pull request

on:
  push:
    branches:
      - 'pull-request/**'

jobs:
  build-pull-request:
    name: Build pull request
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        CUDA: [11.6.2]
        LINUX: ["ubuntu20.04"]
    env:
      NODE: "18.2.0"
      RAPIDS: "22.06.00"
      REPOSITORY: "ghcr.io/rapidsai/node"
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          fetch-depth: 0

      - name: Checkout LFS
        run: git lfs checkout

      - uses: nrwl/last-successful-commit-action@v1
        id: last_successful_main_commit
        with:
          branch: main
          workflow_id: "merge.pr.yml"
          github_token: "${{ github.token }}"

      - name: Check if source files changed
        id: source_files_changed
        uses: tj-actions/changed-files@v9.1
        with:
          base_sha: ${{ steps.last_successful_main_commit.outputs.commit_hash }}
          files: |
            yarn\.lock
            lerna\.json
            package\.json
            modules/**/package\.json
            modules/**/CMakeLists\.txt
            modules/**/*\.(c|h|ts|js|cu|cuh|cpp|hpp|json|cmake|tsconfig)

      - name: Check if GitHub Actions or devel Docker files changed
        id: devel_dockerfiles_changed
        uses: tj-actions/changed-files@v9.1
        with:
          base_sha: ${{ steps.last_successful_main_commit.outputs.commit_hash }}
          files: |
            dev/dockerfiles/devel/main\.Dockerfile
            \.github/workflows/main\.pr\.yml
            \.github/workflows/merge\.pr\.yml
            \.github/actions/build-and-publish-image/action\.yml

      - name: Cache C++ dependencies
        if: steps.source_files_changed.outputs.any_changed == 'true' || steps.source_files_changed.outputs.any_deleted == 'true' || steps.devel_dockerfiles_changed.outputs.any_changed == 'true'
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ env.RAPIDS }}-node${{ env.NODE }}-cuda${{ matrix.CUDA }}-${{ matrix.LINUX }}-cache-${{ hashFiles('**/modules/**/CMakeLists.txt', '**/modules/**/*.cmake') }}
          path: |
            .cache

      - name: Cache node_modules
        if: steps.source_files_changed.outputs.any_changed == 'true' || steps.source_files_changed.outputs.any_deleted == 'true' || steps.devel_dockerfiles_changed.outputs.any_changed == 'true'
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ env.RAPIDS }}-node${{ env.NODE }}-cuda${{ matrix.CUDA }}-${{ matrix.LINUX }}-node_modules-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          path: |
            node_modules

      - name: Free up disk space
        if: steps.source_files_changed.outputs.any_changed == 'true' || steps.source_files_changed.outputs.any_deleted == 'true' && steps.devel_dockerfiles_changed.outputs.any_changed != 'true'
        run: |
          df -h
          docker images
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          sudo rm -rf /opt/ghc "$CONDA" \
            /usr/share/swift \
            /usr/share/dotnet \
            /usr/local/lib/android \
            /home/linuxbrew/.linuxbrew \
            /opt/hostedtoolcache/CodeQL
          docker rmi $(docker image ls -aq) || true
          df -h
          docker images

      - name: Build devel main image
        if: steps.source_files_changed.outputs.any_changed == 'true' || steps.source_files_changed.outputs.any_deleted == 'true' && steps.devel_dockerfiles_changed.outputs.any_changed == 'true'
        uses: ./.github/actions/build-and-publish-image
        with:
          registry-url: ghcr.io
          registry-username: ${{ github.repository_owner }}
          registry-password: ${{ github.token }}
          pull: true
          push: false
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          file: dev/dockerfiles/devel/main.Dockerfile
          tags: |
            ${{ env.REPOSITORY }}:${{ env.RAPIDS }}-devel-node${{ env.NODE }}-cuda${{ matrix.CUDA }}-${{ matrix.LINUX }}-main
          build-args: |
            "NODE_VERSION=${{ env.NODE }}"
            "SCCACHE_IDLE_TIMEOUT=32768"
            "SCCACHE_REGION=us-west-2"
            "SCCACHE_BUCKET=node-rapids-sccache"
            "ARM64_BASE=nvcr.io/nvidia/l4t-cuda:11.4.14-runtime"
            "AMD64_BASE=nvidia/cuda:${{ matrix.CUDA }}-devel-${{ matrix.LINUX }}"

      - name: Build packages
        if: steps.source_files_changed.outputs.any_changed == 'true' || steps.source_files_changed.outputs.any_deleted == 'true'
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          RAPIDSAI_GITHUB_ACCESS_TOKEN: "${{ secrets.RAPIDSAI_GITHUB_ACCESS_TOKEN }}"
        run: |
          echo "CUDAARCHS=ALL" >> .env
          echo "PARALLEL_LEVEL=1" >> .env
          echo "REPOSITORY=${{ env.REPOSITORY }}" >> .env
          echo "NODE_VERSION=${{ env.NODE }}" >> .env
          echo "CUDA_VERSION=${{ matrix.CUDA }}" >> .env
          echo "RAPIDS_VERSION=${{ env.RAPIDS }}" >> .env
          echo "LINUX_VERSION=${{ matrix.LINUX }}" >> .env
          echo "SCCACHE_IDLE_TIMEOUT=32768" >> .env
          echo "SCCACHE_REGION=us-west-2" >> .env
          echo "SCCACHE_BUCKET=node-rapids-sccache" >> .env
          mkdir -p /tmp/.{yarn,cache}
          docker run --rm \
            --env-file .env \
            -u "$(id -u):$(id -g)" \
            -v "/tmp/.yarn:/.yarn:rw" \
            -v "/tmp/.cache:/.cache:rw" \
            -v "$(pwd):/opt/rapids/node:rw" \
            -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
            -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
            -e RAPIDSAI_GITHUB_ACCESS_TOKEN="$RAPIDSAI_GITHUB_ACCESS_TOKEN" \
            ${{ env.REPOSITORY }}:${{ env.RAPIDS }}-devel-node${{ env.NODE }}-cuda${{ matrix.CUDA }}-${{ matrix.LINUX }}-main \
            bash -c 'set -ex; yarn && yarn build'
