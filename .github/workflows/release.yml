name: Create GitHub release

on:
  workflow_dispatch:
    inputs:
      repo:
        type: string
        required: true
        default: "rapidsai/node"
        description: "node-rapids repo to use"
      rapids-version:
        type: string
        required: true
        default: "22.06.00"
        description: "RAPIDS version"
      make-release:
        type: boolean
        required: true
        default: false
        description: "Make Release"
      draft-release:
        type: boolean
        required: false
        default: false
        description: "Draft Release"

env:
  NODE: "16.15.1"
  RAPIDS: "${{ inputs.rapids-version }}"
  REPOSITORY: "ghcr.io/${{ inputs.repo }}"

concurrency:
  group: create_github_release
  cancel-in-progress: true

permissions:
  contents: write

jobs:

  build-extract-and-release-packages:
    name: Build, extract, and release packages
    # runs-on: ubuntu-20.04
    runs-on: [self-hosted, linux, amd64, cpu4]
    strategy:
      fail-fast: true
      matrix:
        CUDA: ["11.6.2"]
        LINUX: ["ubuntu20.04"]
    steps:

      - name: Extract node native modules
        shell: bash
        run: |
          mkdir -p build

          docker run --rm -v "$PWD/build:/out" \
              ${{ env.REPOSITORY }}:${{ env.RAPIDS }}-devel-node${{ env.NODE }}-cuda${{ matrix.CUDA }}-${{ matrix.LINUX }}-packages \
              sh -c "cp /opt/rapids/rapidsai_*-*-*.tar.gz /out/";

          TAG="${{ env.RAPIDS }}-cuda${{ matrix.CUDA }}-linux-amd64";

          for x in cudf cugraph cuml cuspatial io sql; do
              tar -zf build/rapidsai_${x}-*.tar.gz \
                  --wildcards --strip-components=2 \
                  -C build -x "*/rapidsai_${x}*.node" \
                  --transform="s/rapidsai_${x}.node/rapidsai_${x}-${TAG}.node/" \
                  --transform="s/rapidsai_${x}_60/rapidsai_${x}-${TAG}-arch60/" \
                  --transform="s/rapidsai_${x}_70/rapidsai_${x}-${TAG}-arch70/" \
                  --transform="s/rapidsai_${x}_75/rapidsai_${x}-${TAG}-arch75/" \
                  --transform="s/rapidsai_${x}_80/rapidsai_${x}-${TAG}-arch80/" \
                  --transform="s/rapidsai_${x}_86/rapidsai_${x}-${TAG}-arch86/" ;
          done;

          rm -rf build/*.tar.gz;

      - name: Upload node native modules
        uses: actions/upload-artifact@v2
        if: inputs.make-release != true
        with:
          path: build/*.node
          name: rapidsai-native-modules

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: inputs.make-release == true
        with:
          body: ""
          files: build/*.node
          tag_name: "v${{ env.RAPIDS }}"
          repository: ${{ inputs.repo }}
          draft: ${{ inputs.draft-release == true }}
