name: docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docker-images:
    name: Build docker images
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        CUDA_VERSION: [11.0.3, 11.2.2, 11.4.0]
        LINUX_VERSION: [ubuntu18.04, ubuntu20.04]
    env:
      UID: 1000
      ARCH: amd64
      NODE_VERSION: 16.5.0
      RAPIDS_VERSION: 21.08.00
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # - name: Login to DockerHub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build devel base
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/devel/01-base.Dockerfile
          build-args: |
            "UID=${{ env.UID }}"
            "NODE_VERSION=${{ env.NODE_VERSION }}"
            "FROM_IMAGE=nvidia/cudagl:${{ matrix.CUDA_VERSION }}-devel-${{ matrix.LINUX_VERSION }}"
          tags: docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-base-${{ env.ARCH }}
      - name: Build devel main
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/devel/02-main.Dockerfile
          build-args: |
            "FROM_IMAGE=docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-base-${{ env.ARCH }}"
          tags: docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-main-${{ env.ARCH }}
      - name: Build devel build
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: dockerfiles/runtime/03-build.Dockerfile
          build-args: |
            "DISPLAY=:0.0"
            "PARALLEL_LEVEL=4"
            "SCCACHE_CACHE_SIZE=100G"
            "SCCACHE_IDLE_TIMEOUT=32768"
            "SCCACHE_REGION=us-west-2"
            "SCCACHE_BUCKET=node-rapids-sccache"
            "RAPIDS_VERSION=${{ env.RAPIDS_VERSION }}"
            "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
            "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            "FROM_IMAGE=docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-main-${{ env.ARCH }}"
          tags: docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-build-${{ env.ARCH }}
      - name: Build runtime cuda-base
