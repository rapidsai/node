          build-args: |
            "UID=${{ env.UID }}"
            "FROM_IMAGE=nvidia/cuda:${{ matrix.CUDA_VERSION }}-runtime-${{ matrix.LINUX_VERSION }}"
            "DEVEL_IMAGE=docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-devel-node${{ env.NODE_VERSION }}-cudagl${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-base-${{ env.ARCH }}"
          tags: docker.io/rapidsai/node:${{ env.RAPIDS_VERSION }}-runtime-node${{ env.NODE_VERSION }}-cuda${{ matrix.CUDA_VERSION }}-${{ matrix.LINUX_VERSION }}-base-${{ env.ARCH }}
