name: docs

on:
  push:
    branches:
      - main
    paths:
      - 'LICENSE'
      - 'README.md'
      - 'typedoc.js'
      - '**/LICENSE'
      - '**/README.md'
      - '**/typedoc.js'
      - '.github/workflows/**'
      - 'modules/**/src/**/*.ts'

jobs:
  update:
    name: Update Docs
    runs-on: ubuntu-20.04
    container: node:18.2.0-bullseye
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
        with:
          path: main
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build Docs
        working-directory: main
        run: |
          set -x
          export DEBIAN_FRONTEND=noninteractive
          apt update --fix-missing
          apt install -y --no-install-recommends \
            openjdk-11-jdk libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
          yarn --ignore-optional --ignore-engines --non-interactive
          yarn tsc:build
          yarn doc
      - name: Copy Docs to gh-pages
        run: |
          rm -rf gh-pages/docs
          cp -r main/doc gh-pages/docs
      - name: Commit new docs
        working-directory: gh-pages
        run: |
          COMMIT_SHA=$(echo "${COMMIT_SHA}" | cut -c 1-7)
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add --all
          git commit --allow-empty -m "update docs from ${COMMIT_SHA}"
          git push
        env:
          COMMIT_SHA: ${{ github.sha }}
